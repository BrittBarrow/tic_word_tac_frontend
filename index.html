<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flexcontainer">
      <div id="user" class="flexcell center ">
        <form id="user-form">
          <input id="username-input" type="text" name="username" placeholder="Username">
          <input type="submit" value="submit">
        </form>
        <div id="user-info">
          <h3 id="username-display"></h3>

          <h4 id="saved-games-heading" style="display: none;">Your Saved Games:</h4>

          <ul id="saved-games-list"></ul>
        </div>


      </div>

      <div class="flexcell center ">
        <div id="current-game-info center">
          <h3 id=current-game-score></h3>
            <button style="display: none;" id="save-game-button">Save Current Game</button>
            <button type="button" id="start-button" name="start-button">Start New Game</button>
        </div>
      </div>
      <div id="leader-board-div" style="display: none;" class="flexcell center">
        <h4 id="leader-board-header" class="right">Top Scoring Games</h4>
        <ul id="leader-board-list"></ul>


      </div>
    </div>

    <div id="game-container">


      <div class="game-board hide">
        <div class="game-board-row">
          <div class="game-board-space" id="r1c1" data-space="1,1"></div>
          <div class="game-board-space" id="r1c2" data-space="1,2"></div>
          <div class="game-board-space" id="r1c3" data-space="1,3"></div>
        </div>
        <div class="game-board-row">
          <div class="game-board-space" id="r2c1" data-space="2,1"></div>
          <div class="game-board-space" id="r2c2" data-space="2,2"></div>
          <div class="game-board-space" id="r2c3" data-space="2,3"></div>
        </div>
        <div class="game-board-row">
          <div class="game-board-space" id="r3c1" data-space="3,1"></div>
          <div class="game-board-space" id="r3c2" data-space="3,2"></div>
          <div class="game-board-space" id="r3c3" data-space="3,3"></div>
        </div>
    </div>

  </div>

<div class="flexcontainer margin-top">

  <div class="flexcell center">


  </div>

  <div class="flexcell center">
      <div class="hide" id="game-information">
        <h2 id="word-display"></h2>
        <form id="guess-form">
          <input id="guess" type="text" placeholder="Type Your Guess Here">
          <input type="submit" id="guess-button" name="guess-button" value="Submit Your Guess">
        </form>
      </div>
      <div>
        <h2 id="word-results"></h2>
        <h2 id="game-results"></h2>
      </div>

  </div>





    <div id="winning-words-div" class="flexcell center">
      <h4 class="center" id="winning-words-heading"></h4>
      <ul id="winning-words-list"></ul>


    </div>

  </div>



  <script src="src/index.js"> </script>
  <script src="src/user.js"> </script>
  <script src="src/board.js"> </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
